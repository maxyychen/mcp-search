# MCP Server Configuration
mcp_server:
  url: "http://localhost:8081/mcp"
  endpoints:
    tools_list: "/mcp/v1/tools/list"
    tools_call: "/mcp/v1/tools/call"
    sse: "/mcp/v1/sse"
  timeout: 30

# Ollama Configuration
ollama:
  base_url: "http://localhost:11434"
  model: "gpt-oss:20b"
  temperature: 0.7
  num_ctx: 4096
  top_p: 0.9
  timeout: 120

# Chatbot Settings
chatbot:
  name: "Web Search Assistant"
  system_prompt: |
    You are a helpful AI assistant with access to web search capabilities via MCP (Model Context Protocol).
    You can help users search the internet for information using SearXNG, a privacy-respecting metasearch engine.

    When users ask questions or request information, use the search tool to find relevant, up-to-date information.
    Always explain what you're searching for and present the results clearly and concisely.
    Cite your sources and provide links when available.
  max_history: 10
  show_tool_calls: true

# Logging
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
