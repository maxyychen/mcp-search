# MCP Server Configuration
mcp_server:
  url: "http://localhost:8081/mcp"
  endpoints:
    tools_list: "/mcp/v1/tools/list"
    tools_call: "/mcp/v1/tools/call"
    sse: "/mcp/v1/sse"
  timeout: 30

# LLM Configuration (supports both Ollama and vLLM)
# Set backend to "ollama" or "vllm"
ollama:
  backend: "vllm"  # Options: "ollama" or "vllm"
  base_url: "http://localhost:8000"  # For Ollama: 11434, For vLLM: 8000
  model: "openai/gpt-oss-20b"
  temperature: 0.7
  num_ctx: 4096
  top_p: 0.9
  timeout: 120

  # Example for vLLM:
  # backend: "vllm"
  # base_url: "http://localhost:8000"
  # model: "your-vllm-model-name"

# Chatbot Settings
chatbot:
  name: "Web Search Assistant"
  system_prompt: |
    You are a helpful AI assistant with access to web search capabilities via MCP (Model Context Protocol).
    You can help users search the internet for information using SearXNG, a privacy-respecting metasearch engine.

    IMPORTANT TOOL USAGE INSTRUCTIONS:
    1. When users ask questions requiring current information, call the search tool ONCE with an appropriate query
    2. After receiving search results, analyze them and provide a comprehensive answer to the user
    3. Do NOT call the search tool multiple times in a row - call it once, then answer based on the results
    4. Always cite your sources and provide links when available from the search results
    5. If the search results don't fully answer the question, provide the best answer you can from what was found
  max_history: 10
  show_tool_calls: true

# Logging
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
